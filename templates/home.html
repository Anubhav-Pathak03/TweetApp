<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tweet App - Home</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
        }
        .navbar {
            background-color: #222222;
        }
        .footer-dark {
            background-color: #222222;
            color: #aaaaaa;
        }
        .nav-link {
            color: #dddddd !important;
        }
        .nav-link:hover {
            color: #ffffff !important;
            text-decoration: underline;
        }
        a.text-primary {
            color: #0d6efd !important;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow">
        <div class="container">
            <a class="navbar-brand fw-bold text-white" href="#">Tweet App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/signup">Signup</a></li>
                    <li class="nav-item"><a class="nav-link" href="/tweets">View Tweets</a></li>
                    <li class="nav-item"><a class="nav-link" href="/post">Post a Tweet</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-5">
        <section class="mb-5">
            <h2 class="display-5 fw-bold mb-3">What is Tweet App?</h2>
            <p class="lead text-light">
                Tweet App lets you post short messages, follow others, and stay updated with what's trending.
            </p>
        </section>

        <section>
            <h2 class="h4 fw-semibold mb-2">Get Started</h2>
            <p class="text-light">
                <a href="/signup" class="text-primary text-decoration-underline">Create an account</a>
                or
                <a href="/login" class="text-primary text-decoration-underline">log in</a>
                to start tweeting!
            </p>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer-dark text-center py-3 mt-5">
        &copy; 2025 Tweet App. All rights reserved.
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
