services:
  - type: web
    name: django-app
    env: python
    plan: free
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn Tweet_app.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: Tweet_app.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
